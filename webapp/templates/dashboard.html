<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quant Dashboard – KOSPI / KOSDAQ</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables + Bootstrap 5 integration -->
  <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Quant Dashboard</a>
    <div class="d-flex align-items-center">
      <span id="snapshot-date" class="text-light me-3"></span>
      <button id="btn-refresh" class="btn btn-outline-light btn-sm me-2">Refresh</button>
      <button id="btn-trigger" class="btn btn-warning btn-sm">Run Pipeline</button>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">

  <!-- Market summary cards -->
  <div class="row mb-3" id="market-summary"></div>

  <!-- Filters -->
  <div class="card mb-3">
    <div class="card-body py-2">
      <form id="filter-form" class="row g-2 align-items-end">
        <div class="col-auto">
          <label class="form-label mb-0 small">Market</label>
          <select id="f-market" class="form-select form-select-sm">
            <option value="">All</option>
            <option value="KOSPI">KOSPI</option>
            <option value="KOSDAQ">KOSDAQ</option>
          </select>
        </div>
        <div class="col-auto">
          <label class="form-label mb-0 small">Sector</label>
          <input id="f-sector" class="form-control form-control-sm" placeholder="e.g. 반도체">
        </div>
        <div class="col-auto">
          <label class="form-label mb-0 small">Search</label>
          <input id="f-search" class="form-control form-control-sm" placeholder="Name or code">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-sm">Filter</button>
          <button type="button" id="btn-clear" class="btn btn-outline-secondary btn-sm">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main data table -->
  <div class="table-responsive">
    <table id="stock-table" class="table table-striped table-hover table-sm w-100">
      <thead class="table-dark">
        <tr>
          <th data-col="code">Code</th>
          <th data-col="name">Name</th>
          <th data-col="market">Market</th>
          <th data-col="sector">Sector</th>
          <th data-col="change_pct">Change %</th>
          <th data-col="per">PER</th>
          <th data-col="pbr">PBR</th>
          <th data-col="eps">EPS</th>
          <th data-col="roe">ROE %</th>
          <th data-col="dividend_yield">Div Yield %</th>
          <th data-col="rsi14">RSI(14)</th>
          <th data-col="ma5">MA5</th>
          <th data-col="ma20">MA20</th>
        </tr>
      </thead>
      <tbody id="stock-tbody"></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center mt-2 mb-4">
    <span id="page-info" class="text-muted small"></span>
    <div>
      <button id="btn-prev" class="btn btn-sm btn-outline-primary" disabled>&laquo; Prev</button>
      <button id="btn-next" class="btn btn-sm btn-outline-primary">Next &raquo;</button>
    </div>
  </div>

  <!-- Stock detail modal -->
  <div class="modal fade" id="detail-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detail-title">Stock Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3" id="detail-metrics"></div>
          <canvas id="price-chart" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Batch status toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
  <div id="toast-msg" class="toast" role="alert">
    <div class="toast-header">
      <strong class="me-auto">Pipeline</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" id="toast-body"></div>
  </div>
</div>

<!-- JS libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
